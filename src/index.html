<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cinematica</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
			integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./sass/main.scss" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header_wrapper">
					<svg class="header_icon" width="24" height="24">
						<use href="./images/sprite.svg#icon-film"></use>
					</svg>
					<h1 class="header_logo">TKcinema</h1>
					<nav class="navigation">
						<ul class="navigation_list">
							<li class="navigation_item">
								<a class="navigation_link navigation_link--current" href=""
									>HOME</a
								>
							</li>
							<li class="navigation_item">
								<a class="navigation_link" href="library.html">MY LIBRARY</a>
							</li>
						</ul>
					</nav>
				</div>
				<form class="search-form" id="search-form">
					<div class="search-form_wrapper">
						<input
							class="search-form_input"
							type="text"
							name="search"
							id="searchQuery"
							placeholder="Search films"
							autocomplete="off"
						/>
						<button type="submit" class="search-form_button">
							<svg width="12" height="12">
								<use href="./images/sprite.svg#search"></use>
							</svg>
						</button>
					</div>
				</form>
			</div>
		</header>
		<main>
			<div class="movie container">
				<ul class="movie_list" data-list></ul>
				<ul class="movie_list" data-container></ul>

				<div class="pagination">
					<button class="prev-page">Prev</button>
					<ul class="pagination-list"></ul>
					<!-- <span class="current-page">1</span> -->
					<button class="next-page">Next</button>
				</div>
			</div>
		</main>
		<div class="backdrop is-hidden" data-modal></div>

		<script src="./index.js"></script>
	</body>
</html>
